    <script>
      $(document).ready(function() {
        var buttons = $(".gui_button");
        buttons.each(function(index) {
          $(this).addClass("button-" + (index + 1));
        });

        $(document).on("click", ".gui_button", function() {
          var buttonNumber = $(this).attr("class").split(" ")[1];
          $(".gui_button").removeClass("current");
          $(this).addClass("current");
          var exclusiveClass = $(this).data("exclusive-class");
          $(".wrapper").removeClass(function(index, className) {
            return (className.match(/(^|\s)button-\S+/g) || []).join(' ');
          }).addClass(exclusiveClass + " " + buttonNumber);
        });
      });
    </script>

    <script>
      $(document).ready(function() {
          // Get the height of the image
          var imgHeight = $(".gui img").height();

          // Apply the height to the parent div
          $(".gui img").parent().height(imgHeight);

          // Update the height on window resize
          $(window).resize(function() {
              var imgHeight = $(".gui img").height();
              $(".gui img").parent().height(imgHeight);
          });
      });
    </script>

    <script>
			var acc = document.getElementsByClassName("accordion");
			var i;

      for (let i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
        var accordions = document.getElementsByClassName("accordion");
        var faqitems = document.getElementsByClassName("faq-item");
        var faqAnswers = document.getElementsByClassName("faq-answer");

        if (this.classList.contains("active")) {
            this.classList.remove("active");
            var parent = this.closest('.faq-item');
            parent.classList.remove("active");
            var panel = this.nextElementSibling;
            panel.style.maxHeight = null;
        } else {
            for (let j = 0; j < accordions.length; j++) {
                accordions[j].classList.remove("active");
                faqitems[j].classList.remove("active");
                faqAnswers[j].style.maxHeight = null;
            }
            this.classList.add("active");
            var parent = this.closest('.faq-item');
            parent.classList.add("active");
            var panel = this.nextElementSibling;
            panel.style.maxHeight = panel.scrollHeight + "px";
        }
    });
}

		</script>
